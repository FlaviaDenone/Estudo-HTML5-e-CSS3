<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos co HTLM5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <!--
    <video src="midia/meu-video.mp4" width="500" controls></video>
    -->

    <video width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    <h1>Inserindo vídeos do Youtube.</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9xkn_MRkRa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
